{% extends "nucescircle/base.html" %}
{% load static %}
{% block content %}
    <div class="card mx-auto text-center inline"> <!-- sort of, nesting of cards -->
        <div class="card-header bg-dark text-white">
            <h3>Post a Job</h3>
        </div>
        <div class="card-body text-left">
            <div class="form mb-3">
                <span class="d-block">
                    <label for="">Job Title</label>
                    <input class="form-control col-lg-6" type="text">
                </span>
            </div>

            <div class="form mb-3">
                <span class="d-block">
                    <label for="">Description</label>
                    <textarea class="form-control col-lg-6" type="text"></textarea>
                </span>
            </div>

            <div class="form mb-3">
                <span class="d-block">
                    <label for="">Discipline:</label>
                    <select name="Discipline">
                        <option value="">IT</option>
                        <option value="">Management</option>
                        <option value="">Arts</option>
                        <option value="">Finance</option>
                    </select>
                </span>
            </div>

            <div class="form mb-3">
                <span class="d-block">
                    <label>Experience:</label>
                    <select name="experience">
                        <option value="">1 year(s)</option>
                        <option value="">2 year(s)</option>
                        <option value="">3 year(s)</option>
                        <option value="">4 year(s)</option>
                        <option value="">5 or more than 5 year(s)</option>
                    </select>
                </span>
            </div>

            <div class="form mb-3">
                <span class="d-block">
                    <label for="">Tags</label>
                    <input value="" class="col-lg-6" data-role="tagsinput" placeholder="Enter with a comma..." id="tags">
                </span>
            </div>

            <div class="form mb-3">
                <span class="d-block">
                    <Button class="btn btn-outline-dark" style="width: 100px;">Post</Button>
                </span>
            </div>
        </div>
    </div>

{% endblock %}
