{% extends "nucescircle/base.html" %}
{% block content %}
<div>
    <div class="gedf-main mt-2">
        <div class="card"> <!-- sort of, nesting of cards -->
            <div class="card-header bg-dark text-white">
                <h3>Find People</h3>
            </div>
            <div class="card-body">
                <div class="input-group col-md-8 mx-auto mt-4 mb-4">
                    <input type="text" placeholder="Search..." class="form-control" ng-model="query[queryBy]">
                    <div class="ml-1 input-group-append">
                        <select ng-model="queryBy">
                            <option value="$">Filter</option>
                            <option value="gradDate">Grad. Date</option>
                            <option value="discipline">Discipline</option>
                            <option value="interests">Interests</option>
                        </select>
                    </div>
                </div>
                <div class="form-inline text-center">
                    <div class="card border-dark ml-4 mr-5 mb-4" style="width: 18rem;" ng-repeat="usr in users | filter:query">
                        <div class="card-header">
                            <a href="">
                                <figure class="avatar">
                                    <img class="rounded-circle mt-4" src="logo.PNG" height="160" width="160" alt="User Image"/>
                                </figure>
                            </a>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{usr.name}}</h5>
                            <p class="card-text">Graduation: {{usr.gradDate}}</p>
                            <p class="card-text">{{usr.discipline}}</p>
                            <hr>
                            <a href="#" class="btn btn-outline-dark">Connect</a>
                        </div>
                        <div class="card-footer">
                            <span class="badge badge-pill badge-dark">{{usr.interests}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
