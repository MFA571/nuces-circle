{% block content %}
    <div id="advan_search_result" class="form-inline text-justify">
        <div class="search-user-card text-center card border-dark mt-4 ml-4 mr-4 mb-4">
            <div class="card-header">
                <a href="{% url 'view-profile' user.id %}">
                        <img class="rounded-circle mt-4" src="{{ user.profile.image.url }}" height="120" width="120" alt="User Profile Image"/>
                </a>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                <p class="card-text">Education Details: {{ user.education_set.all.first }}</p>
                <a href="{% url 'view-profile' user.id %}" class="btn btn-outline-dark">View Profile</a>
            </div>
        </div>
        <div class="py-3 px-3 text-center">
            <h4>Nothing yet...</h4>
        </div>
    </div>
{% endblock %}
