<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="newStyling.css">

    <title>Register</title>
</head>
<body id="gradBg">
<nav class="navbar navbar-expand-lg bg-dark">
    <label class="navbar-brand text-white">NUCESCircle</label>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0 ml-auto">
            <input name="email" class="form-control mr-sm-2" type="email" placeholder="Email" aria-label="Email" required>
            <input name="password" class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password" required>
            <a class="btn btn-outline-light my-2 my-sm-0" href="home.html">Login</a>
        </form>
    </div>
</nav>
<div class="container vertical-center">
    <div class="mx-auto col-md-6 col-md-offset-3">
        <div class="jumbotron bg-dark mt-4">
            <div class="jumbotron-content text-center">
                <h1 class="text-white">Register</h1>
                <p class="text-white jumbotron-lg-only">Join our Circle - it's free.</p>
                <hr class="my-4 bg-white">
                <form class="form-group col-10 mx-auto">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Password" required>
                    </div>
                    <a class="btn btn-outline-light btn-block mt-lg-5" href="home.html">Register</a>
                </form>
            </div>
        </div>
    </div>
</div>

        <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
