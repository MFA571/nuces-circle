{% extends "nucescircle/base2.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container vertical-center">
    <div class="mx-auto col-md-8">
        <div class="card bg-dark mt-4 mb-4">
            <div class="card-header text-center"><h2 class="text-white">Log In</h2></div>
            <div class="card-body text-center">
                <p class="text-white">Welcome to the Circle!</p>
                <hr class="my-4 bg-white">
                <form method="post" class="form-group col-11 mx-auto">
                    {% csrf_token %} <!-- for security purposes -->
                    <fieldset class="form-group text-white">
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-light" type="submit">
                            Login
                        </button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-white">
                        Need An Account?
                        <a class="ml-2 text-white" href="{% url 'register' %}">Sign Up</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
